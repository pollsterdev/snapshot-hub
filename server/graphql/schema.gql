type Space {
  id: String!
  name: String!
  network: String!
  private: Boolean
  members: [String]
  about: String
  twitter: String
  github: String
}

type User {
  address: String!
  profile: Profile
}

type Profile {
  ens: String
  name: String
  image: String
}

type Proposal {
  id: String!
  author: User!
  timestamp: Int!
  space: Space!
  name: String!
  body: String!
  state: String!
  start: Int!
  end: Int!
  choices: [String]!
  snapshot: String!
}

enum OrderDirection {
  asc
  desc
}

type Query {
  timeline(
    first: Int
    skip: Int
    id: String
    spaces: [String]
    state: String
    orderBy: String
    orderDirection: OrderDirection
  ): [Proposal]
}
